<google-chart *ngIf="marketData && marketTableTitle" [title]="marketChart.title" [type]="marketChart.type"
    [data]="marketChart.data" [columns]="marketChart.columnNames" [options]="marketChart.options"
    style="width:100%; height:100%;margin-bottom: 20px;">
</google-chart>


<google-chart *ngIf="transactionsData && transactionsTableTitle" [title]="transactionsChart.title"
    [type]="transactionsChart.type" [data]="transactionsChart.data" [columns]="transactionsChart.columnNames"
    [options]="transactionsChart.options" style="width:100%; height:100%">
</google-chart>
